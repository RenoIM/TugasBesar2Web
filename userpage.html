<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section: Profile -->
        <aside class="profile-section">
            <div class="profile-box">
                <img src="placeholder-profile.png" alt="Profile Picture" class="profile-pic">
                <p class="user-name">[User Name]</p>
            </div>
        </aside>

        <!-- Center Section: Articles -->
        <main class="articles-section">
            <h2>Your Articles</h2>
            <div id="articles-list">
                <p>No articles yet. Click the "+" button to create one.</p>
            </div>
        </main>

        <!-- Right Section: Add Article -->
        <div class="add-article-section">
            <button id="add-article-btn" class="add-btn">+</button>
        </div>
    </div>

    <!-- Modal for Article Editor -->
    <div id="article-editor-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Create/Edit Article</h2>
            <form id="article-form">
                <input type="text" id="article-title" placeholder="Article Title" required>
                <textarea id="article-content" placeholder="Article Content" rows="10" required></textarea>
                <button type="submit">Upload</button>
                <button type="button" id="close-modal-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
